# qbt-rules - Configuration Settings
#
# This file contains connection settings, logging configuration, and engine options.
# For rules, see rules.yml
#
# Environment variable expansion is supported using: ${VAR_NAME:-default_value}

# qBittorrent connection settings
qbittorrent:
  host: ${QBITTORRENT_HOST:-http://localhost:8080}
  user: ${QBITTORRENT_USER:-admin}
  pass: ${QBITTORRENT_PASS:-adminadmin}

# Logging configuration
logging:
  level: ${LOG_LEVEL:-INFO}  # DEBUG, INFO, WARNING, ERROR
  file: ${LOG_FILE:-logs/qbt-rules.log}  # Relative to CONFIG_DIR
  trace_mode: ${TRACE_MODE:-false}  # Include module/function/line in logs

# Engine settings
engine:
  dry_run: ${DRY_RUN:-False}  # Set to true to test without making changes
