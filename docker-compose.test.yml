version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: qbt-rules-redis-test
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10
    networks:
      - qbt-rules-test

networks:
  qbt-rules-test:
    driver: bridge
